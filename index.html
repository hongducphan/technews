<!DOCTYPE html>
<html ng-app="technews">
<head>
	<title>Tech News</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
	<link rel="stylesheet" type="text/css" href="css/news.css">
	
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<script type="text/javascript" src="js/app/controller/home-controller.js"></script>
	<script type="text/javascript" src="js/app/controller/calculator-controller.js"></script>
	<script type="text/javascript" src="js/app/controller/news-controller.js"></script>
</head>
<body ng-controller="HomeCtrl">
	<div class="head">HEAD
	<input type="button" value="Calculator" id="btnCalculator" ng-click="redirect()">
	<input type="button" value="News" id="btnNews" ng-click="redirect()">
	</div>
	
	<div class="middle">
		<div class="row">
			<div class="col-md-2">Left</div>
			<div class="col-md-8 center" ng-view></div>
			<div class="col-md-2">Right</div>
		</div>	
	</div>
	
	<div class="footer">FOOTER</div>
</body>
</html>
