<!DOCTYPE html>
<html ng-app="technews">
<head>
	<title>Tech News</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<script type="text/javascript" src="js/app/controller/home-controller.js"></script>
	<script type="text/javascript" src="js/app/controller/calculator-controller.js"></script>
	<script type="text/javascript" src="js/app/controller/news-controller.js"></script>
</head>
<body ng-controller="HomeCtrl">
	<div class="head">
		<div class="col-md-6 logo">News</div>
		<div class="col-md-5 right-menu">
			<ul>
				<li><span class="menu-element"><b>HOME</b></span></li>
				<li><span class="menu-element"><b>SITE MAP</b></span></li>
				<li><span class="menu-element"><b>HELP</b></span></li>
				<li><span class="menu-element"><b>FAQ</b></span></li>
			</ul>
			<div class="search-box">
				<input type="text" placeholder="Search...">
				<img src="assets/searchButton.gif" width="30px" height="30px">
			</div>
		</div>
		
	<input type="button" value="News" ng-click="redirect()">
	</div>
	
	<div class="middle">
		<div class="row">
			<div class="col-md-2">Left</div>
			<div class="col-md-8 center" ng-view></div>
			<div class="col-md-2">Right</div>
		</div>	
	</div>
	
	<div class="footer">FOOTER</div>
</body>
</html>
