<!DOCTYPE html>
<html ng-app="technews">
<head>
	<title>Tech News</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/CreativeLinkEffects/css/component.css">
	<link rel="stylesheet" type="text/css" href="css/CreativeLinkEffects/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="css/CreativeLinkEffects/js/modernizr.custom.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<script type="text/javascript" src="js/app/controller/home-controller.js"></script>
	<script type="text/javascript" src="js/app/controller/calculator-controller.js"></script>
	<script type="text/javascript" src="js/app/controller/news-controller.js"></script>
	<script type="text/javascript" src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/myjs.js"></script>
</head>
<body ng-controller="HomeCtrl">
	<div class="head">
		<div class="col-md-6 logo">News</div>
		<div class="col-md-5 right-menu">
			<ul>
				<li><span class="menu-element"><b>HOME</b></span></li>
				<li><span class="menu-element"><b>SITE MAP</b></span></li>
				<li><span class="menu-element"><b>HELP</b></span></li>
				<li><span class="menu-element"><b>FAQ</b></span></li>
				<li><span class="menu-element">
					<a href="#" data-toggle="tooltip" title="Facebook"><i class="fa fa-facebook"></i></a>
					<a href="#" data-toggle="tooltip" title="Twitter"><i class="fa fa-twitter"></i></a>
					<a href="#" data-toggle="tooltip" title="Feed"><i class="fa fa-rss"></i></a>
				</span></li>
				
			</ul>
			<div class="search-box">
				<input type="text" placeholder="Search...">
				<span class="searchbox-line"></span>
				<!-- <img src="assets/searchButton.gif"> -->
				<i class="fa fa-search"></i>
			</div>
		</div>
		
		
	<input type="button" value="News" ng-click="redirect()">
	</div>
	<div class="navigation">
		
		<div class="cl-effect-8 col-md-9">
				<a href="#">
					HOME
				</a>
				<a href="#">
					NEWS
				</a>
				<a href="#">
					VIDEOS
				</a>
				<a href="#">
					WEATHER
				</a>
				<a href="#">
					CONTACTS
				</a>
			</div>
			
	</div>
	<div class="middle">
		<div class="row">
			<div class="col-md-2">Left</div>
			<div class="col-md-8 center" ng-view></div>
			<div class="col-md-2">Right</div>
		</div>	
	</div>
	
	<div class="footer">FOOTER</div>
</body>
</html>
